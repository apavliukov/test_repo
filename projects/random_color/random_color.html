<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="script.js"></script>
		<script src="../../bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(main);
		</script>
	</head>
	<body>
		<div id="mainblock">
			<h1>Произвольный цвет фона</h1>
			<button class="btn btn-danger btn-large">Генерировать</button>
			<label for="rgd" class="radio inline"><input type="radio" id="rgb" name="colorType" value="rgb" checked="checked" />RGB</label>
			<label for="hex" class="radio inline"><input type="radio" id="hex" name="colorType" value="hex" />HEX</label>
			<p id="color">Текущий цвет : <span></span></p>
		</div>
	</body>
</html>
